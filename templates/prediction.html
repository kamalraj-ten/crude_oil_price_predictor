<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Prediction</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crude oil price predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" aria-current="page" href="/predict"
              >Predict</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <form method="post">
        <label>Closing prices of : </label>
        <div class="p-4"></div>
        <label for="day-1">day n-3 </label>
        <input type="number" name="day-1" />
        <div class="p-4"></div>
        <label for="day-2">day n-2 </label>
        <input type="number" name="day-2" />
        <div class="p-4"></div>
        <label for="day-3">day n-1 </label>
        <input type="number" name="day-3" />
        <div class="p-4"></div>
        <button class="btn btn-primary" type="submit">submit</button>
      </form>
    </div>
    {% if price %}
    <div class="container">
      <div class="display-6">The predicted price</div>
      <div class="display-1">{{price}}</div>
    </div>
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
